name: 'K8s manifest Kingdom'

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  GCP_CREDENTIALS: '${{ secrets.GCP_CREDENTIALS }}'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Bazel and create workspace
        run: |
          sudo apt-get install curl
          curl -fsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > bazel.gpg
          sudo mv bazel.gpg /etc/apt/trusted.gpg.d/
          echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee /etc/apt/sources.list.d/bazel.list
          sudo apt-get update && sudo apt-get install bazel
          mkdir workspace
          echo "startup --output_user_root=/github/workspace/.cache/bazel" > workspace/.bazelrc
          echo "build --disk_cache=/github/workspace/.cache/bazel" >> workspace/.bazelrc
          echo "build --symlink_prefix=/github/workspace" >> workspace/.bazelrc

      - name: Build Kingdom dev manifest
        working-directory: ./workspace
        run: bazel build //src/main/k8s/dev:kingdom_gke --define=k8s_kingdom_secret_name=certs-and-configs-abcdedg --define image_tag=build-0001

      - name: Archive manifest as artifact
        uses: actions/upload-artifact@v2
        with:
          name: kingdom-manifest
          path: ./workspace/bazel-bin/src/main/k8s/dev/kingdom_gke.yaml

