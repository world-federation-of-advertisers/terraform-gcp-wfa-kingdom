name: 'K8s manifest Kingdom'

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  GCP_CREDENTIALS: '${{ secrets.GCP_CREDENTIALS }}'

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Create workspace directory
        run: mkdir workspace

      - name: 'Setting up GCP account Connection'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v1
        with:
          version: 'latest'

      - name: Change working directory to workspace
        run: cd workspace

      - name: Copy source code to workspace
        run: rsync -av --exclude='Dockerfile' --exclude='README.md' --exclude='gha-creds-9a80d30aa82659a9.json' "$GITHUB_WORKSPACE/" .

      - name: Build Kingdom dev manifest
        run: bazel build //src/main/k8s/dev:kingdom_gke --define=k8s_kingdom_secret_name=certs-and-configs-abcdedg --define image_tag=build-0001

      - name: Archive manifest as artifact
        uses: actions/upload-artifact@v2
        with:
          name: kingdom-manifest
          path: bazel-bin/src/main/k8s/dev/kingdom_gke.yaml
