name: "Configure Kingdom"

on:
  push:
    branches: ["terraform-duchy"]
    inputs:
      image_tag:
        description: "Image tag needed for configuration"
        type: string
        required: true
      kubectl_apply:
        description: "Apply the manifest to the cluster"
        required: false
        type: boolean
      service-account:
        description: 'GCP Service Account email for federation'
        required: true
      workload-identity-provider:
        description: 'GCP Workload Identity Provider'
        required: true

env:
  REGISTRY: ghcr.io
  REPO_PREFIX: world-federation-of-advertisers/packages

jobs:
  configure-kingdom:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup Gcloud identity federation
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: ${{ inputs.workload-identity-provider }}
          service_account: ${{ inputs.service-account }}
          token_format: 'access_token'

      # TODO(wfa-hkawalkar): applying manifest failing.
      - name: Apply secrets
        run: bazelisk run //src/main/k8s/testing/secretfiles:apply_kustomization

      # TODO(wfa-hkawalkar): import secrets to manifest from k8s secretsfile.
      # Create k8s manifest
      - name: Build K8s manifest
        run: |
          bazelisk build //src/main/k8s/dev:kingdom_gke \
          --define=k8s_kingdom_secret_name=certs-and-configs \
          --define container_registry=ghcr.io \
          --define image_repo_prefix=${{ env.REPO_PREFIX }} \
          --define image_tag=${{ inputs.image_tag }}

      # Update KUBECONFIG
      - name: Update KUBECONFIG
        run: gcloud container clusters get-credentials dev-halo-duchy-gke-cluster --zone us-central1

      # Apply manifest
      - name: apply k8s manifest
        if: inputs.kubectl_apply == true
        run: kubectl apply -f bazel-bin/src/main/k8s/dev/kingdom_gke.yaml